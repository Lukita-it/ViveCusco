<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../estilos/estiloIndex.css">
    <script src="https://kit.fontawesome.com/807d2b2a9f.js" crossorigin="anonymous"></script>
    <title>Inicio de Sesión</title>
    <style>
        html, body {
            height: 100%; 
            margin: 0; 
            display: flex;
            flex-direction: column; 
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            color: #000; /* Color de texto negro */
        }

        header {
            background-color: #fff;
            padding: 10px 40px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .formulario {
            background-color: #000; /* Fondo del formulario en negro */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 50px auto; /* Centrar el formulario */
            border: 1px solid #ddd; /* Borde alrededor del formulario */
        }

        .formulario h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff; /* Título en blanco */
        }

        .input-contenedor {
            position: relative;
            margin-bottom: 20px;
        }

        .input-contenedor input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            color: #ffffff; /* Texto en negro */
            transition: border-color 0.3s; /* Transición suave para el borde */
            font-size: 14px; /* Aumentar el tamaño de fuente */
        }

        .input-contenedor input:focus {
            border-color: #007BFF; /* Color del borde al enfocar */
        }

        .input-contenedor i {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #aaa;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold; /* Hacer el texto del botón más visible */
            transition: background-color 0.3s; /* Transición suave para el botón */
            font-size: 14px; /* Tamaño de fuente para el botón */
        }

        button[type="submit"]:hover {
            background-color: #555; /* Color del botón al pasar el ratón */
        }

        button.administracion {
            background-color: #007BFF; /* Color del botón de administración */
            color: #fff;
            margin-top: 10px; /* Espaciado superior para el botón de administración */
            width: 100%;
        }

        button.administracion:hover {
            background-color: #0056b3; /* Color al pasar el ratón para el botón de administración */
        }

        footer { 
            padding: 20px; 
            background-color: #fff; 
            border-top: 1px solid #ddd;
        }

        footer p { 
            text-align: center;
            margin: 0;
            color: #000; /* Texto del pie de página en negro */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Inicio de Sesión</div>
    </header>
    <section>
        <div class="formulario">
            <form action="./login.php" method="post" autocomplete="off">
                <h2>Iniciar Sesión</h2>

                <div class="input-contenedor">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" required name="correo" id="correo" class="validate" placeholder=" ">
                    <label for="correo">Correo</label>
                </div>

                <div class="input-contenedor">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required name="contrasena" id="contrasena" class="validate" placeholder=" ">
                    <label for="contrasena">Contraseña</label>
                </div>

                <div>
                    <button type="submit">Acceder</button>
                    <button type="submit" name="administracion" formaction="./login_admin.php" class="administracion">Administración</button>
                </div>

            </form>
        </div>
    </section>
</body>
</html>
