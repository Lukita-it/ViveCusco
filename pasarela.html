    <style>
        html, body {

        body {

        }

        .container {
            display: flex; 
            width: 100%; 
            height: calc(100% - 80px); 
        }

        .payment-methods, .ticket-summary {
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);

            width: calc(50% - 10px); 
            margin-right: 20px;

        .ticket-summary {
            width: calc(50% - 10px); 
        }

        .payment-methods h2, .ticket-summary h2 {
            margin-bottom: 20px;
        }

        .payment-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .payment-button {
            height: 50px; 
            border-radius: 5px; 
            border: none; 
            cursor: pointer; 
            
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;

        .yape { background-image: url('./img/yape.jpg'); }
