<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./estilos/estiloIndex.css">
    <script src="https://kit.fontawesome.com/807d2b2a9f.js" crossorigin="anonymous"></script>
    <title>Login Administrador</title>
    <style>
        html, body {
            height: 100%; 
            margin: 0; 
            display: flex;
            flex-direction: column; 
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f542;
            box-sizing: border-box;
        }

        header {
            background-color: #fff;
            padding: 10px 40px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        nav {
            flex-grow: 1; 
            display: flex; 
            justify-content: center; 
        }

        nav ul {
            list-style: none;
            display: flex; 
            margin: 0; 
            padding: 0; 
        }

        nav ul li {
            margin: 0 15px; 
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .main-container {
            display: flex; 
            justify-content: space-between; 
            max-width: 1200px; 
            margin: 20px auto; 
            flex-grow: 1; 
        }

        .container {
    display: flex; 
    width: 200%; 
    height: calc(100% - 80px); 
    min-height: 500px; 
    padding: 20px; 
}

        .payment-methods, .ticket-summary {
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .payment-methods {
    width: 500px; 
    margin-right: 10px; 
    min-height: 400px; 
    padding: 70px; 
}

.ticket-summary {
    width: 500px; 
    min-height: 400px; 
    padding: 70px; 
}

        .payment-methods h2, .ticket-summary h2 {
            margin-bottom: 20px;
        }

        .payment-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .payment-button {
    width: auto; 
    height: 60px; 
    border-radius: 5px; 
    border: none; 
    cursor: pointer; 
    background-size: contain; 
    background-position: center; 
    background-repeat: no-repeat; 
}

        .yape { background-image: url('./img/yape4.jpg');}
        .pagoefectivo { background-image: url('./img/pagoefectivo.jpeg'); }
        .mercadopago { background-image: url('./img/mercadopago.jpg'); }

        footer { 
          padding: 20px; 
          background-color: #fff; 
          border-top: 1px solid #ddd;
      }

      footer a { 
          text-decoration: none; 
          color: #333; 
          font-size: 14px; 
      }

      footer a:hover { 
          text-decoration: underline; 
      }
    
      .buy-btn {
        display: inline-block;
        background-color: #333; 
        color: #fff; 
        padding: 10px; 
        text-decoration: none; 
        font-size: 14px; 
        border: none; 
        cursor: pointer; 
        text-align: center;
    }

        .buy-btn:hover {
        background-color: #555; 
        }

      .social { 
          display: flex; 
          justify-content: center; 
          gap: 20px; 
      }

      .social img {
          width: 35px;
          height: 35px;
      }
    </style>
</head>
<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="../login/login.php" method="post" autocomplete="off">

                    <img src="" width="200">
                    
                    <h2>Iniciar Sesión</h2>

                    <div class="input-contenedor">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" required name="usuario" id="usuario" autofocus class="validate">
                        <label for="usuario">Usuario</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required name="contra" id="contra" class="validate">
                        <label for="contra">Contraseña</label>
                    </div>

                    <div>
                        <button type="submit">Acceder</button>
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>
</html>
